<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <title>Home</title>
  <!-- build:css css/main.css -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext,Merriweather' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="main.css">
  <!-- endbuild -->

</head>

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!--nav with tabs link and content -->

<nav class="navbar navbar-default navbar-fixed-top" id="content-menu">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="active" data-content="content-devices">Device List</a></li>
                <li><a data-content="content-checked-out">Checked-Out</a></li>
                <li><a data-content="content-checked-in">Checked-In</a></li>
            </ul>
            <!-- Username and Sign out button -->
            <ul class="nav navbar-nav navbar-right">
                <li id="username"></li>
                <li><a id="logout" href="#" class="logout-btn">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->

        <section id="main-content">
            <!--devices list handlebar-->
            <div class="row content content-devices active" id="devices">
                <div class="col-lg-12">
                    <div id="device-list"></div>
                </div>
            </div>
            <!--checked out devices handlebar-->
            <div class="row content content-checked-out" id="check-out-tab">
                <div class="col-lg-12">
                    <div>
                        <h3>Checked Out Devices</h3>

                        <div id="checkOut-list">

                        </div>
                    </div>
                </div>
            </div>
            <!--checked-in-devices-->
            <div class="row content content-checked-in" id="check-in-tab">
                <div class="col-lg-12">
                    <div>
                        <h3>Checked In Devices</h3>

                        <div id="checkIn-list">

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</nav>

<!-- Initial Login Modal for Email andd pwd -->
<div id="loginModal" class="modal fade" role="dialog" data-backdrop="static">
<div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close btn-info" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Login!</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12">
                    <form role="form" id="login-form">
                        <div class="form-group" id="error">
                            <label class="control-label"></label><br />
                        </div>
                        <div class="form-group">
                            <label for="name" class="control-label">Email</label><br />
                            <input type="text" name="email" id="login-email" class="form-control text ui-widget-content ui-corner-all" />
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label">Password</label><br />
                            <input type="password" name="password" id="login-password" value="" class="form-control text ui-widget-content ui-corner-all" />
                        </div>
                        <button id="login" class="btn btn-info" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

<!-- build:js js/vendor.js -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="lib/firebase.js"></script>
<!-- endbuild -->
<script src="js/templates.js"></script>
<!-- build:js js/main.js -->
<script src="js/global.js"></script>
<script src="modules/content/contentShowHide.js"></script>
<script src="modules/login/loginModal.js"></script>
<script src="modules/login/login.js"></script>
<script src="modules/logout/logout.js"></script>
<script src="modules/checkin/_handlebars.js"></script>
<script src="modules/check-out/_handlebars.js"></script>
<script src="modules/list-devices/list-devices.js"></script>
<script src="modules/nav/nav.js"></script>
<script src="modules/fetch-content/fetchContent.js"></script>
<!-- endbuild -->
</body>
</html>
